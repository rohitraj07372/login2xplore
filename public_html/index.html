<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div>
        <h2 class="page-header text-center">Student Enrollment Form<br></h2>
    </div>
    <form id="dataForm">
        <div class="mb-3">
            <label for="primaryKey" class="form-label">Roll No.:</label>
            <input type="text" class="form-control" id="primaryKey" onchange="getStudent()"  required>
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>

        <div class="mb-3">
            <label for="class" class="form-label">Class:</label>
            <input type="text" class="form-control" id="class" required>
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Birth Date:</label>
            <input type="date" class="form-control" id="birthDate" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" required>
        </div>

        <div class="mb-3">
            <label for="enrollmentDate" class="form-label">Enrollment Date:</label>
            <input type="date" class="form-control" id="enrollmentDate" required>
        </div>

        <button type="button" class="btn btn-primary" id="save" disabled onclick="saveData()">Save</button>
        <button type="button" class="btn btn-warning" id="update" disabled onclick="updateData()">Update</button>
        <button type="button" class="btn btn-danger" id="reset" disabled onclick="resetForm()">Reset</button>
    </form>
</div>

<!-- Include Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script type="text/javascript" src= "http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
<script type="text/javascript" src="./script.js"></script>
   

</body>
</html>
